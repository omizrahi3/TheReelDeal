<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Edit Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
       
        <h:form>
            
            <p>
                Name:
                <br/>
                <p:inputText id= "name" value = "#{userManager.activeUser.profile.name}"/>
            </p>
            <p>
                Profile Picture URL:
                <br/>
                <p:inputText id= "imageURL" value = "#{userManager.activeUser.profile.imageURL}"/>
            </p>
            <p>
                <h3> About you:</h3>
            <p:inputTextarea id= "About" rows ="10" cols="60" value = "#{userManager.activeUser.profile.aboutMe}"/>
            </p>
            <p:commandButton value="Submit Changes" action= "profile" styleClass="ui-priority-primary" />
        </h:form>
        <h:form>
            <br/>
            <p:commandButton value="Cancel" action= "profile" styleClass="ui-priority-primary" />
        </h:form>
    </body>
</html>
