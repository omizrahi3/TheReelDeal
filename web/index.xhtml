<?xml version='1.0' encoding='UTF-8' ?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
      
    <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">  
      
    <h:head>  
        <title>The Reel Deal</title>
        <style>
            .accordion{
                position:absolute;
                right: 0;
                width:50%
            }
            .team7{
                background-image:url("resources/images/Logo.jpg");
                background-size:cover;
                background-repeat:no-repeat
            } 
        </style>
    </h:head>  
        <h:body styleClass="team7" >
        <h:form  styleClass="accordion">
            <p:panel id="panel" header="Login to Application" footer="Team 7: Gotta Git SCRUMptious Tomatoes">
                <p:accordionPanel activeIndex="null">
                        <p:tab title="Already a User?">
                                <p:messages id="login_msgs" showDetail="true" autoUpdate="true"/>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel for="username" value="User Name:" />
                                    <p:inputText id="username" value="#{userManager.login.username}" 
                                                 label="Username">
                                    </p:inputText>
                                    <p:message for="username" display="icon" />

                                    <p:outputLabel for="password" value="Password:" />
                                    <p:password id="password" value="#{userManager.login.password}" 
                                                label="Password" >
                                    </p:password>
                                    <p:message for="password" display="Text" />

                                    <p:commandButton id="loginButton" update="login_msgs" value="Submit" action="#{userManager.loginExistingUser()}" 
                                                 icon="ui-icon-check" />
                                </h:panelGrid>
                        </p:tab>
                        <p:tab title="Not Yet a Member?">
                                <h2>Creating an account is free and easy!</h2>
                                <p:link outcome="register" value="Register Now!" />
                        </p:tab>
                    </p:accordionPanel>
            </p:panel>
        </h:form>
    </h:body>  
    </html>
