<?xml version='1.0' encoding='UTF-8' ?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
      
    <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">  
      
    <h:head>  
        <title>The Reel Deal</title>  
    </h:head>  
    <h:body>
        <h:form>
            <p:panel id="panel" header="Login to Application" footer="Team 7: Gotta Git SCRUMptious Tomatoes">
                    <p:accordionPanel>
                        <p:tab title="Already a User?">
                            <h:form>
                                <p:messages id="login_msgs" showDetail="true" autoUpdate="true"/>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel for="username" value="User Name:" />
                                    <p:inputText id="username" value="#{user.username}" 
                                                 required="true" label="Username">
                                        <f:validateLength minimum="3" />
                                    </p:inputText>
                                    <p:message for="username" display="icon" />

                                    <p:outputLabel for="password" value="Password:" />
                                    <p:password id="password" value="#{user.password}" 
                                                label="Password" feedback="true">
                                        <f:validateLength minimum="6" />
                                    </p:password>
                                    <p:message for="password" display="Text" />

                                    <p:commandButton update="login_msgs" value="Submit" action="#{user.login()}" 
                                                 icon="ui-icon-check" />
                                </h:panelGrid>
                            </h:form>
                        </p:tab>
                        <p:tab title="Not Yet a Member?">
                            <h:form>
                                <p:link outcome="register" value="Register Now!" />
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>
            </p:panel>
        </h:form>
    </h:body>  
    </html>
