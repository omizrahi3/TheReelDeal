<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Search for a Movie</title>
        <style>
            body {
                background-color: rgb(250, 249, 245);
            }
            h1 {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <h1>TODO Fancy Header</h1>
        <h:form id="movieDataDisplay">
            <p:tabView orientation="top" activeIndex="2">
                <p:tab title="New In-Theater">
                    <p:dataTable id="newTheaterReleasesTable" var="eachMovie" value="#{rottenTomatoesDataManager.movieManager.newTheaterReleases}" >
                        <p:column headerText="Title" width="10%">
                           <h:outputText value="#{eachMovie.title}" />
                        </p:column>

                        <p:column headerText="Cover" width="10%" style="text-align: center;">
                            <img src="#{eachMovie.posters.thumbnail}" />
                        </p:column>

                        <p:column headerText="Synopsis">
                            <h:outputText value="#{eachMovie.synopsis}" />
                        </p:column>

                        <p:column headerText="Ratings" width="10%" style="text-align: center">
                            <h:outputText value="Users: #{eachMovie.ratings.audienceScore}" /><br />
                            <h:outputText value="Critics:  #{eachMovie.ratings.criticsScore}" />
                        </p:column>
                        
                        <p:column headerText="MPAA Rating" width="10%" style="text-align: center;">
                            <h:outputText value="#{eachMovie.mpaaRating}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="New DVDs">
                    <p:dataTable id="newDVDReleasesTable" var="eachMovie" value="#{rottenTomatoesDataManager.movieManager.newDVDReleases}" >
                        <p:column headerText="Title" width="10%">
                           <h:outputText value="#{eachMovie.title}" />
                        </p:column>

                        <p:column headerText="Cover" width="10%" style="text-align: center;">
                            <img src="#{eachMovie.posters.thumbnail}" />
                        </p:column>

                        <p:column headerText="Synopsis">
                            <h:outputText value="#{eachMovie.synopsis}" />
                        </p:column>

                        <p:column headerText="Ratings" width="10%" style="text-align: center">
                            <h:outputText value="Users: #{eachMovie.ratings.audienceScore}" /><br />
                            <h:outputText value="Critics:  #{eachMovie.ratings.criticsScore}" />
                        </p:column>
                        
                        <p:column headerText="MPAA Rating" width="10%" style="text-align: center;">
                            <h:outputText value="#{eachMovie.mpaaRating}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Find a Movie">
                    <h:panelGrid columns="4" cellpadding="5">
                        <p:outputLabel for="movieSearchInput" value="Movie to Find:" />
                        <p:inputText id="movieSearchInput" value="#{rottenTomatoesDataManager.queryToken}" 
                                     label="movieSearchInput">
                        </p:inputText>
                        <p:commandButton id="movieSearchButton" value="Go" action="#{rottenTomatoesDataManager.queryForMovie()}" />
                        <p:message for="movieSearchInput" display="icon" />
                    </h:panelGrid>
                    <p:dataTable id="movieTable" var="eachMovie" value="#{rottenTomatoesDataManager.movieManager.searchResultMovies}" 
                                 rendered="#{rottenTomatoesDataManager.showSearchData}" >
                        <p:column headerText="Title" width="10%">
                           <h:outputText value="#{eachMovie.title}" />
                        </p:column>

                        <p:column headerText="Cover" width="10%" style="text-align: center;">
                            <img src="#{eachMovie.posters.thumbnail}" />
                        </p:column>

                        <p:column headerText="Synopsis">
                            <h:outputText value="#{eachMovie.synopsis}" />
                        </p:column>

                        <p:column headerText="Ratings" width="10%" style="text-align: center">
                            <h:outputText value="Users: #{eachMovie.ratings.audienceScore}" /><br />
                            <h:outputText value="Critics:  #{eachMovie.ratings.criticsScore}" />
                        </p:column>
                        
                        <p:column headerText="MPAA Rating" width="10%" style="text-align: center;">
                            <h:outputText value="#{eachMovie.mpaaRating}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
