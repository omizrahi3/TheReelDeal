<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" >
    <h:head>
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h1>#{userManager.activeUser.account.username}'s Profile</h1>
        <img src= "#{userManager.activeUser.profile.imageURL}" alt= "Profile Picture"> </img>
        <p> 
            Name: #{userManager.activeUser.profile.name}
        </p>
        <h3>
            About #{userManager.activeUser.profile.name}
        </h3>
        <p>
                <pre>#{userManager.activeUser.profile.aboutMe}</pre>
        </p>
        <h:form>
            <p>
                <p:commandButton value="Edit Profile" action= "editProfile" styleClass="ui-priority-primary" />
            </p>
            <p>
                <p:commandButton value="Home" action= "success" styleClass="ui-priority-primary" />
            </p>
        </h:form> 
    </body>
</html>
